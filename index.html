<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenida</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        <style>
            body {
                font-family: 'Helvetica Neue', Arial, sans-serif;
                font-size: 16px;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #app {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #333;
                text-align: center;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 5px;
                color: #555;
            }
            input[type="text"],
            input[type="number"] {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                padding: 10px 15px;
                background-color: #28a745;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #218838;
            }
            .error {
                color: red;
                margin-bottom: 15px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                font-size: 14px;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ccc;
                text-align: left;
            }
            th {
                background-color: #f8f8f8;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <form @submit.prevent="generatePDF">
                <label for="name">Nombre:</label>
                <input type="text" id="name" v-model="name"><br><br>
                <label for="age">Edad:</label>
                <input type="number" id="age" v-model="age"><br><br>
                <span v-if="errors.length" class="error">
                    <strong>Por favor corrige los siguientes errores:</strong>
                    <ul>
                        <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </span>
                <input type="submit" value="Generar">
            </form>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Generandor de una Receta Médica',
                    name: '',
                    age: null,
                    errors: [],
                    currentDate: new Date().toLocaleDateString()
                },
                methods: {
                    validateForm() {
                        this.errors = [];
                        if (!this.name) {
                            this.errors.push("El nombre es obligatorio.");
                        }
                        if (!this.age) {
                            this.errors.push("La edad es obligatoria.");
                        }
                        return this.errors.length === 0;
                    },
                    generatePDF() {
                        if (this.validateForm()) {
                            const element = document.createElement('div');
                            element.innerHTML = `
                                <h1>Receta Médica</h1>
                                <p>Fecha: ${this.currentDate}</p>
                                <table>
                                    <tr><th>Campo</th><th>Valor</th></tr>
                                    <tr><td>Nombre</td><td>${this.name}</td></tr>
                                    <tr><td>Edad</td><td>${this.age}</td></tr>
                                </table>
                            `;
                            html2pdf().from(element).save('receta_medica.pdf');
                        }
                    }
                }
            });
        </script>
    </body>
</html>
